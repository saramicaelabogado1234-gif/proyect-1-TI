<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Madre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            perspective: 1500px;
        }

        .card {
            width: 400px;
            height: 550px;
            position: relative;
            transform-style: preserve-3d;
            animation: floatCard 6s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }

        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transform: rotateY(0deg);
            transition: transform 0.8s ease;
        }

        .card.opened .card-front {
            transform: rotateY(-180deg);
        }

        .card-inside {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            transform: rotateY(180deg);
            transition: transform 0.8s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .card.opened .card-inside {
            transform: rotateY(0deg);
        }

        /* Flores decorativas */
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: bloom 3s ease-in-out infinite;
        }

        .flower:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.5s; }
        .flower:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 1s; }
        .flower:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 1.5s; }

        @keyframes bloom {
            0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.6; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 0 50%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateX(15px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateX(15px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateX(15px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateX(15px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateX(15px); }

        .flower-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffd93d;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Corazón animado */
        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 30px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 52px;
            height: 80px;
            background: #ff1744;
            border-radius: 50px 50px 0 0;
        }

        .heart:before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Texto */
        h1 {
            color: white;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 20px 0;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: white;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            color: #5a2d4e;
            font-size: 1.3em;
            text-align: center;
            line-height: 1.8;
            margin: 20px 0;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signature {
            color: #7d3c6e;
            font-size: 1.1em;
            font-style: italic;
            margin-top: 30px;
            text-align: center;
        }

        /* Partículas flotantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .click-hint {
            color: white;
            font-size: 0.9em;
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Botón cerrar */
        .close-btn {
            background: #ff1744;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #c51162;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="card" id="card">
            <!-- Frente de la tarjeta -->
            <div class="card-front">
                <div class="flowers">
                    <div class="flower">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="flower-center"></div>
                    </div>
                    <div class="flower">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="flower-center"></div>
                    </div>
                    <div class="flower">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="flower-center"></div>
                    </div>
                    <div class="flower">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="flower-center"></div>
                    </div>
                </div>
                
                <div class="heart"></div>
                <h1>Feliz Día<br>de la Madre</h1>
                <p class="subtitle">Con todo mi amor...</p>
                <p class="click-hint">✨ Haz clic para abrir ✨</p>
            </div>

            <!-- Interior de la tarjeta -->
            <div class="card-inside">
                <h1 style="font-size: 2em; color: #7d3c6e;">Para la mejor mamá</h1>
                <p class="message">
                    "Mamá, eres el abrazo que cura, 
                    la voz que tranquiliza y el amor 
                    que nunca se agota. Gracias por 
                    ser mi luz, mi guía y mi hogar."
                </p>
                <div class="heart" style="width: 60px; height: 60px;"></div>
                <p class="signature">Te amo infinitamente ❤️</p>
                <button class="close-btn" onclick="closeCard()">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // Abrir tarjeta al hacer clic
        const card = document.getElementById('card');
        let isOpen = false;

        card.addEventListener('click', function(e) {
            if (e.target.className !== 'close-btn') {
                card.classList.toggle('opened');
                isOpen = !isOpen;
            }
        });

        function closeCard() {
            card.classList.remove('opened');
            isOpen = false;
        }

        // Crear partículas flotantes
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
